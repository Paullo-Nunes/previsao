<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Previsão do tempo</title>
</head>

<body>

    <div id="container">
        <form action="#" id="pesquisar">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" name="city_name" id="city_name" placeholder="buscar cidade">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <div id="weather">
            <h1 class="title">Craíbas, Br</h1>

            <div class="infos">
                <div class="temp">
                    <img id="temp-img" src="https://openweathermap.org/img/wn/04d@2x.png" alt="imagem do tempo">

                    <div>
                        <p class="temp-value">
                            32 <sup>ºc</sup>
                        </p>
                        <div class="temp-description">
                            ensolarado
                        </div>

                    </div>
                </div>

                <div class="other_infos">
                    <div class="info">
                        <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>
                        <div>
                            <h2>Temp. max</h2>
                            <p id="temp-max">
                                32 <sup>ºc</sup>
                            </p>

                        </div>
                    </div>
                    <div class="info">
                        <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>
                        <div>
                            <h2>Temp. min</h2>
                            <p id="temp-min">
                                12 <sup>ºc</sup>
                            </p>

                        </div>
                    </div>

                    <div class="info">
                        <i id="umidity_icon" class="fa-solid fa-droplet"></i>
                        <div>
                            <h2>Umidade</h2>
                            <p id="umidity">
                                50%
                            </p>

                        </div>
                    </div>

                    <div class="info">
                        <i id="wind_icon" class="fa-solid fa-wind"></i>
                        <div>
                            <h2>Vento</h2>
                            <p id="wind">
                                50 km/h
                            </p>

                        </div>
                    </div>
                </div>

            </div>

            <div id="alert">

            </div>
        </div>

    </div>

</body>

</html>
